<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#attach_dlg.title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../utils/mctabs.js"></script>
	<script type="text/javascript" src="../../utils/form_utils.js"></script>
	<script type="text/javascript" src="../../utils/validate.js"></script>
	<script type="text/javascript" src="js/attach.js"></script>
	<link href="css/advlink.css" rel="stylesheet" type="text/css" />
</head>
<body id="link" style="display: none" role="application" onload="javascript:mcTabs.displayTab('general_tab','general_panel', true);" aria-labelledby="app_label">
	<span class="mceVoiceLabel" id="app_label" style="display:none;">{#attach_dlg.title}</span>
	<form onsubmit="insertAction();return false;" action="#">
		<div class="tabs" role="presentation">
			<ul>
				<li id="general_tab" class="current" aria-controls="general_panel" ><span><a href="javascript:mcTabs.displayTab('general_tab','general_panel');" onmousedown="return false;">{#attach_dlg.general_tab}</a></span></li>
			</ul>
		</div>

		<div class="panel_wrapper" role="presentation">
			<div id="general_panel" class="panel current">
				<fieldset>
					<legend>{#attach_dlg.general_props}</legend>

					<table border="0" cellpadding="4" cellspacing="0" role="presentation">
						<tr>
							<td class="nowrap"><label id="titlelabel" for="title">{#attach_dlg.titlefield}</label></td>
							<td><input id="title" name="title" class="mceFocus" type="text" value="" /></td>
						</tr>	
						
						<tr>
							<td class="nowrap"><label id="hreflabel" for="href">{#attach_dlg.url}</label></td>
								<td><table border="0" cellspacing="0" cellpadding="0">
							<tr>
								<td><input id="href" name="href" type="text"  value="" onchange="selectByValue(this.form,'linklisthref',this.value);" aria-required="true" /></td>
								<td id="hrefbrowsercontainer">&nbsp;</td>
							</tr>
							</table></td>
						</tr>
						<tr>
							<td><label id="targetlistlabel" for="targetlist">{#attach_dlg.target}</label></td>
							<td id="targetlistcontainer"><select id="targetlist"><option value=""></option></select></td>
						</tr>
						<tr>
							<td colspan="2">{#attach_dlg.howtoinfo}</td>
						</tr>
						
					</table>
					
				</fieldset>
			</div>

		</div>
		<div class="mceActionPanel">
			<input type="submit" id="insert" name="insert" value="{#insert}" />
			<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
		</div>
	</form>
</body>
</html>
