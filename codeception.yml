paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
coverage:
    enabled: true
    remote: false
    include:
        - ./*
    exclude:
        - .git/*
        - javascript/*
        - katex/*
        - migrations/*
        - tests/*
        - tinymce4/*
        - vendor/*

